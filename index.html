<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Выполнил: Жаныбек Ж.</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row mb-3">
          <div class="col-12 col-md-8 col-lg-6">
            <p style="margin-bottom: 20px">
              <b
                >Калькулятор, который будет находить площадь и периметр
                квадрата:</b
              >
            </p>
            <form class="form" action="">
              <div class="form-input">
                <label class="form-label" for="rebroA">Ребро А</label>
                <input
                  class="form-control"
                  id="rebroA"
                  type="number"
                  name="rebroA"
                />
              </div>
              <div class="form-input">
                <label class="form-label" for="rebroB">Ребро B</label>
                <input
                  class="form-control"
                  id="rebroB"
                  type="number"
                  name="rebroB"
                />
              </div>
              <button class="btn btn-primary" id="calcPerimeterBtn">
                Вычислить периметр
              </button>
              <button class="btn btn-primary" id="calcSquareBtn">
                Вычислить площадь
              </button>
              <button class="btn btn-outline-danger" id="resetBtn" type="reset">
                Сбросить
              </button>
              <div>Периметр: <span id="perimeterValue"></span></div>
              <div>Площадь: <span id="squareValue"></span></div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script defer src="./calc.js"></script>
  </body>
</html>
